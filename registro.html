<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilo_registro.css">
  <style>
    /* === Modal tipo hoja === */
    #registro-exitoso-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 360px;
      min-height: 410px;
      padding: 26px;
      background: url("img/hoja.jpg") no-repeat center center;
      background-size: cover;
      border: 2px dashed var(--azul, #2a71d0);
      border-radius: 5px;
      box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.5),
                  0 4px 8px rgba(0, 0, 0, 0.2);
      color: #000;
      font-family: 'Gloria Hallelujah', cursive;
      z-index: 999;
      box-sizing: border-box;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.3s ease;
    }

    #registro-exitoso-modal.show {
      display: block;
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #registro-exitoso-modal h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    #registro-exitoso-modal p {
      font-size: 18px;
      margin: 10px 0 20px;
    }
.btn-continuar {
  display: block;
  width: 270px;
  margin: 12px auto;
  padding: 14px 18px;
  font-size: 18px;
  font-weight: bolder;
  border: 3px dashed var(--azul);
  background: #fff;
  cursor: pointer;
  transform: rotate(-1deg);
  box-shadow: 3px 3px 0 #000;
  transition: transform .18s ease, box-shadow .18s ease, background .18s;
  border-radius: 12px;
  color: var(--azul);
  font-family: 'Gloria Hallelujah', cursive;
}

    #btn-continuar:hover {
      background-color: #1e57a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Únete</h1>

    <div class="hoja">
      <!-- Botón volver -->
      <a href="login.html" class="btn-volver">⬅ Volver</a>

      <h2>Crear una cuenta</h2>
      <form id="formRegistro">
        <label for="username">Nombre de usuario:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" name="email" id="email" required>

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="contraseña" required>

        <button type="submit" class="btn btn-registrar">Registrarse</button>
      </form>
    </div>
  </div>

  <!-- Modal de éxito -->
  <div id="registro-exitoso-modal">
    <h2>🎉 ¡Registro Exitoso!</h2>
    <p>Bienvenido a <strong>Palabratro</strong> 😎<br>
    ¡Ya podés empezar a jugar!</p>
    <button id="btn-continuar">Continuar</button>
  </div>

  <script>
    const form = document.getElementById("formRegistro");
    const modal = document.getElementById("registro-exitoso-modal");
    const btnContinuar = document.getElementById("btn-continuar");

    form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  try {
    const res = await fetch("registro.php", {
      method: "POST",
      body: formData
    });

    const text = await res.text(); // leemos como texto primero
    console.log("Respuesta bruta del servidor:", text); // debug visual

    let data;
    try {
      data = JSON.parse(text);
    } catch (err) {
      throw new Error("Respuesta no es JSON válido");
    }

    if (data.ok) {
      modal.classList.add("show");
    } else {
      alert("⚠️ " + data.error);
    }
  } catch (err) {
    console.error(err);
    alert("❌ Error de conexión con el servidor o formato inválido.");
  }
});

    btnContinuar.addEventListener("click", () => {
      window.location.href = "index.php";
    });
  </script>
</body>
</html>
